<div div align="center">
    <label class="error-message">{{ bookErrMessage }}</label><br>
    <h1>
        <button mat-button (click)="openFavouriteBooks()">
            <h1>Bookmarked Books</h1>
        </button>
        | <button mat-button (click)="openRecommandedBooks()">
            <h1>Recommanded Books</h1>
        </button>
        | <button mat-button (click)="logout()">
            <h1>Logout</h1>
        </button>
    </h1>
</div>

<div align="Center">
    <h1>Search Books by title</h1>
    <input type="search" [(ngModel)]="searchText" placeholder="Enter Book Title"/>
</div>

<div class="book-note-container">
    <mat-card class="my-class-name" *ngFor="let book of books| filter:searchText">
        <mat-card-subtitle>Title: <div class='book-title-text'>{{book.bookTitle}}</div></mat-card-subtitle>
        <mat-card-subtitle><img src='{{book.bookURL}}'/></mat-card-subtitle>
        <mat-card-actions align="end">
            <button mat-button (click)="addToFavourate(book)">Add to Favourate</button>
            <div fxFlex></div>
            <button mat-button (click)="openBook(book)">Zoom</button>
        </mat-card-actions>
    </mat-card>
</div>

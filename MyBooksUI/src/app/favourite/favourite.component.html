<label class="error-message">{{ favouritesErrMessage }}</label><br>

<div div align="center">
    <h1>
        <button mat-button (click)="routeToDashboard()">
            <h1>Dashboard Books</h1>
        </button>
        | <button mat-button (click)="routeToRecommendedView()">
            <h1>Recommanded Books</h1>
        </button>
        | <button mat-button (click)="logout()">
            <h1>Logout</h1>
        </button>
    </h1>
</div>

<h1 align="center">Bookmarked Books</h1>
<div class="book-note-container">
    <mat-card class="my-class-name" *ngFor="let book of favourites">
        <mat-card-subtitle>Title: <div class='book-title-text'>{{book.bookTitle}}</div>
        </mat-card-subtitle>
        <mat-card-subtitle><img src='{{book.bookURL}}' /></mat-card-subtitle>
    </mat-card>
</div>

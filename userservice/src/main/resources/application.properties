spring.application.name=userservce
server.port=9300
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
# DB connection for local MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/testnotes?verifyServerCertificate=false&useSSL=false&requireSSL=false&allowPublicKeyRetrieval=true
spring.jpa.database=mysql
spring.datasource.username=db2admin
spring.datasource.password=db2admin
